<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Админ Панель - Альбатрос Страхование</title>
    <link rel="stylesheet" href="adminpanel-kali.css" />
    <script type="module" src="adminpanel.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-nav">
                <a href="albatros-main.html"><img src="images/logo.png" alt="Логотип Альбатрос" class="logo" /></a>
                <nav>
                    <ul>
                        <li><a href="albatros-main.html">Главная</a></li>
                        <li><button id="logout-btn">Выйти</button></li>
                    </ul>
                </nav>
            </div>
            <h1>АЛЬБАТРОС</h1>
            <div class="header-buttons">
                <!-- Admin panel has no user profile, so just empty or admin-specific -->
            </div>
        </div>
    </header>

    <main id="main-content">
        <h2>Редактирование тарифов</h2>
        <div id="cards-list"></div>
        <div class="tariff-controls">
            <button id="add-tariff-btn">Добавить тариф</button>
            <button id="save-tariffs-btn">Сохранить изменения</button>
            <button id="cancel-changes-btn">Отмена</button>
        </div>
    </main>

    <footer>
        <div class="header-container">
            <h2>Свяжитесь с нами</h2>
            <p>Телефон: +7 (123) 456-78-90</p>
            <p>Email: info@albatros-insurance.ru</p>
            <p>Адрес: г. Москва, ул. Примерная, д. 1</p>
        </div>
    </footer>

    <script>
        // Logout button
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('currentUser');
            window.location.href = 'albatros-reg.html';
        });
    </script>
</body>
</html>
